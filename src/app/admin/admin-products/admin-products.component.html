<p>
    <button class="btn btn-primary" routerLink='/admin/products/create'>Create Product</button>
</p>

<p>
    <input 
        #query
        (keyup)="filter(query.value)"
        type="text" 
        placeholder="Search..."
        class="form-control"
        />
</p>

<table class="table">
    <thead>
        <th>Title</th>
        <th>Price</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList">
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td><a [routerLink]="['/admin/products/', product.id]">Edit</a></td>
        </tr>
    </tbody>
</table>
