<h1>Shopping Cart</h1>
<p>You have {{ cart?.itemsCount || 0 }} items in your shopping cart.</p>
<table class="table table-striped">
  <thead>
    <tr>
      <th></th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cart?.items || []">
      <td> <img [src]="item.product.imageUrl" class="product-img"></td>
      <td> {{ item.product.title }}</td>
      <td>
        <cart-item-actions 
          [quantity]="item.quantity" 
          [product]="item.product">
        </cart-item-actions>
      </td>
      <td> {{ item.product.price * item.quantity | currency:'USD':'symbol' }} </td>
    </tr>
    <tr>
      <td colspan="3" class="text-right"><strong>Total</strong></td>
      <td>
        {{ cart?.totalPrice || 0 | currency:'USD':'symbol' }}
      </td>
    </tr>
  </tbody>
</table>

<button 
  [routerLink]="['/check-out']"
  type="button" 
  class="btn btn-primary">Check Out</button>
